syntax = "proto3";


package proto; 


service OrdenService {
  rpc uploadBook(stream sendChunk) returns (replyEmpty);
  rpc getAddressChunks(bookName) returns (stream sendUbicacion);
  rpc downloadChunk(chunkId) returns (sendChunk);
}

message sendChunk {
  bytes chunk = 1;
  int64 offset = 2;
  string name = 3;
  
}

message replyEmpty {
  int64 ok = 1;
}

message bookName {
  string name = 1;
}

message sendUbicacion {
  string ubicacion = 1;
}

message chunkId {
  string id = 1;
}